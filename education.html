<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YANG JINGYAO - Photos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .photo-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>YANG JINGYAO</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="works.html">Works</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Personal Photos</h2>
        <div class="photo-gallery">
            <!-- Replace the src attributes with your actual image paths -->
            <div class="photo-item">
                <img src="images/photo1.png" alt="Education">
                <div class="photo-caption">Nanjing University</div>
            </div>
            <div class="photo-item">
                <img src="images/photo2.jfif" alt="Education">
                <div class="photo-caption">London Business School</div>
            </div>
            <!-- Add more photo items as needed -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 YANG JINGYAO. All rights reserved.</p>
    </footer>
</body>
</html>
